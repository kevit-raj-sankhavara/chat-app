<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form>
                    <input type="text" id="msg" name="msg">
                    <button id="sendBtn">send</button>
                </form>
                <button id="locBtn">Share location</button>
            </div>
        </div>
    </div>

    <!-- We will use this template to render data dynamically using Mustache -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">Username</span>
                <span class="message__meta">{{time}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">Username</span>
                <span class="message__meta">{{time}}</span>
            </p>
            <p><a href={{url}} target="_blank">My Current Location</a></p>
        </div>
    </script>
</body>

<!-- Allow client to connect with server web socket -->
<script src="/socket.io/socket.io.js"></script>
<!-- To use the templates -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<!-- To play with time -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<!-- To get object from query string -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

<script src="/js/chat.js"></script>

</html>
